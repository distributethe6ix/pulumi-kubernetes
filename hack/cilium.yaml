cluster:
  name: kind-cilium
operator:
  replicas: 1
k8sServicePort: 6443
k8sServiceHost: 172.18.0.2
kubeProxyReplacement: strict
tunnelProtocol: vxlan
routingMode: tunnel
serviceAccounts:
  cilium:
    name: cilium
  operator:
    name: cilium-operator
ipam:
  mode: kubernetes
hostServices:
  enabled: false
externalIPs:
  enabled: true
nodePort:
  enabled: true
hostPort:
  enabled: true
image:
  pullPolicy: IfNotPresent
